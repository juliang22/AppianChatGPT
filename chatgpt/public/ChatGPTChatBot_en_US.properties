name=ChatGPTChatBot
description=ChatBot interface for OpenAI ChatGPT
parameter.openAIConnectedSystem.name=openAIConnectedSystem
parameter.openAIConnectedSystem.description=Constant referring to OpenAI Connected System
parameter.systemMessage.name=System Message
parameter.systemMessage.description=The system message helps set the behavior of the assistant. Default is: "You are a helpful assistant."
parameter.initialMessage.name=Initial Message
parameter.initialMessage.description=Initial message shown to the user from the AI. This will be the beginning of the chat conversation. Default is: "Hi, I'm AppianGPT. How can I help you?"
parameter.model.name=Model
parameter.model.description=ID of the model to use. Currently, only gpt-3.5-turbo and gpt-3.5-turbo-0301 are supported.